<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us ‚Äì $TRACKER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 40px;
      color: #333;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;

      font-size: 28px;
    }

    p.intro {
      text-align: center;
      margin-bottom: 30px;
      font-size: 15px;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 2px solid #ccc;
      border-radius: 12px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    .footer {
      margin-top: 40px;
      text-align: center;

</head>
